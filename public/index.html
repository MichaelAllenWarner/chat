<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mike's Chat App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <script src="scripts/setup-websocket.js"></script>
</head>

<body>

<h1>Mike's Chat App</h1>

<div id="grid-wrapper">
  <div id="messages-wrapper">
    <h2>Chat</h2>
    <div id="messages-flexbox">
      <div id="messages-viewer">
      </div>
    </div>
    <div id="input-bar">
      <label for="message-input">Message: </label><input id="message-input" type="text">
    </div>
  </div>
  <div id="users-wrapper">
    <h2>Current Users</h2>
    <div id="users-viewer">
      <ul id="usernames-list">
        <li id="own-user">(You)</li>
      </ul>
    </div>
    <div id="username-bar">
      <label for="username-input">Username: </label><input id="username-input" type="text">
    </div>
  </div>
</div>
<p id="error-message"></p>

<script src="scripts/main.js"></script>
</body>
</html>
