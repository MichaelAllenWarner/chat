<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mike's Chat App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="module" src="scripts/main.js"></script>
</head>

<body>

<header>
  <div id="menu-flex">
    <span id="menu-logo">&nbsp;&vellip;&nbsp;</span>
    <div id="menu-wrapper">
      <div id="menu" class="menu-out">
        <div class="menu-item" id="dark-mode-toggler">Toggle dark mode</div>
        <div class="menu-item">Sample menu item</div>
        <div class="menu-item">Another sample item</div>
      </div>
    </div>
  </div>
  <h1>Mike's Chat App</h1>
</header>

<div id="content-grid">
  <div id="messages-wrapper" class="content-wrapper">
    <h2>Chat</h2>
    <div id="messages-viewer" class="viewer">
      <div id="messages"></div>
    </div>
    <div id="input-bar" class="bottom-bar">
      <label for="message-input">Message: </label><input id="message-input" type="text" class="content-input">
    </div>
  </div>
  <div id="users-wrapper" class="content-wrapper">
    <h2>Current Users</h2>
    <div id="users-viewer" class="viewer">
      <ul id="usernames-list"></ul>
    </div>
    <div id="username-bar" class="bottom-bar">
      <label for="username-input" id="username-label">Username: </label><input id="username-input" type="text" class="content-input">
    </div>
  </div>
</div>

<script nomodule src="scripts/es5-main.js"></script>
</body>
</html>
